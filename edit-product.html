<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

    <!-- Ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.0.umd.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <h1>Edit Product</h1>
        <form id="edit-product-form">
            <div class="mb-3">
                <label for="product-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Description</label>
                <textarea class="form-control" id="product-description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Price</label>
                <input type="number" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="product-image" accept="image/*">
                <img id="current-product-image" src="" alt="Current Product Image" class="img-thumbnail mt-2" style="max-width: 200px; display: none;">
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
            <button type="button" id="delete-product-btn" class="btn btn-danger">Delete Product</button>
        </form>

        <hr class="my-5">

        <h2>바우처 생성 (메이트 전용)</h2>
        <div id="mate-voucher-creation-section">
            <p id="mate-status-message" class="alert alert-info">메이트 상태 확인 중...</p>
            <div class="mb-3">
                <label for="voucher-price" class="form-label">바우처 가격 (PAW)</label>
                <input type="number" class="form-control" id="voucher-price" required disabled>
            </div>
            <button type="button" id="btn-create-voucher" class="btn btn-success" disabled>바우처 생성</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/pages/edit-product.js"></script>
    <script type="module" src="/src/ui/header-loader.js"></script>
</body>
</html>
