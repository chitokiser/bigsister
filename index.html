<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <meta name="theme-color" content="#0C0F14"/>
  <title>LocaMate · 홈</title>
  <link rel="stylesheet" href="./styles.css"/>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <!-- ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.12.1/dist/ethers.umd.min.js"></script>
  <!-- QRCode (필요시) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <!-- 설정 -->
  <script src="./src/config.js"></script>
</head>
<body>
  <div id="app-header"></div>

  <main class="container">
    <section class="view active">
      <div class="hero card">
        <div>
          <h1><b>로컬 메이트</b></h1>
          <p class="muted" style="margin-top:.25rem">현지의 일상을 함께하는 동행</p>
        </div>
        <div class="row gap wrap">
          <input id="home-q" type="search" placeholder="지역/키워드 검색" class="input">
          <a class="btn" href="search.html">검색</a>
        </div>
      </div>

      <h2 class="section-title">추천 로컬 메이트 지역</h2>
      <div id="region-grid" class="grid cards-3"></div>

      <h2 class="section-title">인기 로컬 메이트</h2>
      <div id="agent-grid" class="grid cards-3"></div>

      <h2 class="section-title">공지</h2>
      <div id="notice-list" class="list"></div>
    </section>
  </main>

  <div id="app-footer"></div>

  <script type="module" src="./src/pages/home.js"></script>
</body>
</html>
