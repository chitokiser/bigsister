<!doctype html>
<html lang="ko">
<head>
  <!-- MUST BE VERY FIRST, before any Firebase SDKs -->
  <!-- HEAD 최상단: Firebase SDK보다 먼저 -->
  <script>
    localStorage.removeItem('FIREBASE_APPCHECK_DEBUG_TOKEN'); // auto(true) 흔적 제거
    // 콘솔에 등록해둔 '그' 디버그 토큰(문자열)로 고정
    self.FIREBASE_APPCHECK_DEBUG_TOKEN = 'ae36c5c3-0aa5-42c6-b9bb-1ecef4d369a1';
  </script>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <meta name="theme-color" content="#0C0F14"/>
  <title>PawMate · 홈</title>

  <!-- Favicon (요청: assets/paw120x120.png 사용) -->
  <link rel="icon" href="./assets/paw120x120.png" type="image/png" sizes="120x120"/>
  <link rel="apple-touch-icon" href="./assets/paw120x120.png" sizes="120x120"/>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-check-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- 기타 라이브러리(필요시) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.12.1/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <!-- 설정: 반드시 다른 스크립트보다 먼저 -->
  <script src="./src/config.js"></script>
</head>
<body>
  <!-- 헤더/푸터 컨테이너 -->
  <div id="app-header"></div>

  <main class="container">
    <section class="view active">
      <div class="hero card">
        <div>
          <h1><b>메이트로 등록하고 자신만의 상품을 기획하고 판매하세요</b></h1>
          <p class="muted" style="margin-top:.25rem">현지의 일상을 함께하는 동행</p>
        </div>
        <div class="row gap wrap">
          <input id="home-q" type="search" placeholder="지역/키워드 검색" class="input">
          <a class="btn" href="search.html" id="home-q-link">검색</a>
        </div>
      </div>

      <h2 class="section-title">추천 로컬 메이트 지역</h2>
      <div id="region-grid" class="grid"></div>
      <div id="region-empty" class="muted" style="display:none;padding:12px;">아직 추천할 지역이 없습니다.</div>
      <div id="region-error" style="display:none;color:#ef4444;padding:12px;"></div>

      <h2 class="section-title">인기 로컬 메이트</h2>
      <div id="agent-grid" class="grid"></div>
      <div id="agent-empty" class="muted" style="display:none;padding:12px;">승인된 로컬메이트가 아직 없어요.</div>
      <div id="agent-error" style="display:none;color:#ef4444;padding:12px;"></div>

      <h2 class="section-title">공지</h2>
      <div id="notice-list" class="list"></div>
      <div id="notice-empty" class="muted" style="display:none;padding:12px;">등록된 공지가 없습니다.</div>
      <div id="notice-error" style="display:none;color:#ef4444;padding:12px;"></div>
    </section>
  </main>

  <div id="app-footer"></div>

  <!-- 헤더/푸터 로더(먼저) -->
  <script type="module" src="./src/app-shell.js"></script>
  <!-- 홈 로직 -->
  <script type="module" src="./src/pages/home.js"></script>

  <!-- 3) App Check 초기화 -->
  <script src="/src/firebase-init.js"></script>

  <!-- 4) 실제 앱 코드 (이후에만 Firebase 사용) -->
  <script src="./src/localmate.js" type="module"></script>
</body>
</html>
